
<div *ngIf="cartItems" class="list">

    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> quantity </th>
            <td mat-cell *matCellDef="let element" ><span class="icon" (click)="updateCart(element, true)" matTooltip="Add"><i class="fa-solid fa-plus"></i></span> &nbsp;{{element.quantity}}&nbsp; <span class="icon" (click)="updateCart(element, false)" matTooltip="Remove"><i class="fa-solid fa-minus"></i> </span></td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}}  </td>
        </ng-container>

        <ng-container matColumnDef="clear">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="icon" (click)="clearitem(element)" matTooltip="Clear">  <i class="fa-solid fa-trash"></i> </td>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
